<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="estilo.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Calculadora</title>
  </head>
  <body>
    <div class="container mt-5">
    <div class="calculadora-container">
    
        <h1>Calculadora</h1>
        <div class="row">
            <div class="col-md-4">
                <input type="text" id="display" class="form-control mb-2">
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-primary" onclick="appendToDisplay('7')">7</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" onclick="appendToDisplay('8')">8</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" onclick="appendToDisplay('9')">9</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" onclick="appendToDisplay('+')">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-primary" onclick="appendToDisplay('4')">4</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" onclick="appendToDisplay('5')">5</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" onclick="appendToDisplay('6')">6</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" onclick="appendToDisplay('-')">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-primary" onclick="appendToDisplay('1')">1</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" onclick="appendToDisplay('2')">2</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" onclick="appendToDisplay('3')">3</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" onclick="appendToDisplay('*')">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-primary" onclick="appendToDisplay('0')">0</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-danger" onclick="clearDisplay()">C</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-success" onclick="calculateResult()">=</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" onclick="appendToDisplay('/')">/</button>
            </div>
        </div>
    </div>
</div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Erro';
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
